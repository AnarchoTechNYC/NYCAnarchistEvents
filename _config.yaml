# Site settings
title: Anarchism Dot NYC
tagline:
description: Events and happenings in the Anarchist jurisdiction (lmao) of New York City. Stop scrolling insta to find the move.<br />Mostly for the girls, gays, and theys, heavy on the queer because of course we fucking are.
lang: "en_US" # The primary human language you write in.
timezone: "America/New_York"
type: Website
logo: &logo favicon.ico

author:
  name: Anarcho-Tech NYC
  email:

#twitter:
#  card: summary_large_image
#  username:

# Location of this site in Onionland.
#onion:

# Build settings
markdown: kramdown
exclude:
  - vendor
  - README.md
  - Gemfile
  - Gemfile.lock
  - .github
  - .gitignore
  - .forestry
include:
  - .well-known
  - .nojekyll

# Blog settings.
paginate: 5    # How many posts per HTML page.
paginate_path: "/blog/page/:num/"
date_format: "%B %e, %Y"
time_format: "%l:%M %p"

# Collections.
#
# Collections are a Jekyll feature that takes structured data and can
