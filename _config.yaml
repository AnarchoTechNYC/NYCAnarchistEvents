# Settings for jekyll-redirect-from plugin.
redirect_from:
  json: false

# Load whitelisted plugins.
# See https://help.github.com/en/articles/configuring-jekyll-plugins
plugins:
    - jekyll-seo-tag
    - jekyll-feed
