<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css" integrity="sha256-uq9PNlMzB+1h01Ij9cx7zeE2OR2pLAfRw3uUUOOPKdA=" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>
            <span>NYC</span>
            <span>Anarchist</span>
            <span>Events</span>
        </h1>
        <p>Public events of New York anarchist and anarchist-ish groups.</p>
    </header>

    <main>
        <div id="calendar"><!-- FullCalendar content generated via JavaScript. --></div>
    </main>

    <footer>
        <p>To add events to this site, you must be publishing an iCalendar formatted feed of event data.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js" integrity="sha256-iFbWWsVYU6rIgbq5wJc4mp8zvV3SkqupxgH/7a9PanY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js" integrity="sha256-rPPF6R+AH/Gilj2aC00ZAuB2EKmnEjXlEWx5MkAp7bw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@5.5.1/main.global.min.js" integrity="sha256-0ORfMzcxYZVoxH9RIqq+DBKrwAWn4V+/DByvDjnXyxs=" crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
