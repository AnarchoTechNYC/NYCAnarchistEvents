<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='node_modules/fullcalendar/dist/fullcalendar.css' rel='stylesheet' />
    <link href='node_modules/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print' />
    <link rel="icon" href="favico.png">
</head>

<body>
    <h1>
        <span class="r">Anarchist</span>
        <span class="l">Events</span>
        <span class="r">NYC</span>
    </h1>

    <div class="about text">
        Public events of New York anarchist and anarchist-ish groups.
    </div>

    <hr>
    <div class='to_add text toggle'> Toggle calendars
        <div id='toggles'></div>
    </div>
    <div id='loading'>loading...</div>

    <div id='calendar'></div>
    <hr>

    <div class="to_add text">
        To add events, you must publish an iCalendar formatted feed of event data.
    </div>

    <script src='node_modules/moment/moment.js'></script>
    <script src='node_modules/jquery/dist/jquery.js'></script>
    <script src='node_modules/fullcalendar/dist/fullcalendar.js'></script>
    <script src='node_modules/fullcalendar/dist/gcal.js'></script>
    <script src='main.js'></script>
</body>
